<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card Game</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2061/2061105.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="gameContainer">
            <img class="imageCard" id="imageCardUp" src="" alt="">
            <p class="countTotal">Total: 0</p>
            <div class="botones">
                <button id="startButton" class="startButton">Iniciar Juego</button>
                <button class="buttonCard" id="button_1" style="display: none;"></button>
                <button class="buttonCard" id="button_2" style="display: none;"></button>
                <button class="buttonCard" id="button_3" style="display: none;"></button>
            </div>
            <div class="ObtainedCards">
                <h3>Cartas Obtenidas:</h3>
                <div class="obtainedCardsContainer"></div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
