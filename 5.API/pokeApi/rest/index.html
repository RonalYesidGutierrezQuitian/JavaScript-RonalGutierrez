<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/287/287223.png">
  <script defer="" src="./js/main.js"></script>
  <title>REST API Pokedex</title>
</head>
  <body>
    <main>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/2.gif" alt="pokemon" class="pokemon__image" style="display: block;">
      <h1 class="pokemon__data">
        <span class="pokemon__number">2</span> -
        <span class="pokemon__name">ivysaur</span>
      </h1>
      <form class="form">
        <input type="search" class="input__search" placeholder="Name or Number" required="">
      </form>
      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-search">Search</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
      <img src="https://manualdodev.github.io/pokedex/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
  </body>
</html>
